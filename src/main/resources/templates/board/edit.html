<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 수정</title>
	<meta charset="UTF-8">
</head>
<body>
<h2>게시글 수정</h2>

<form th:action="@{'/posts/' + ${post.id} + '/edit'}"
      method="post" enctype="multipart/form-data">
	
	<!-- 제목 -->
	<div>
		<label>제목:</label>
		<input type="text" name="title" th:value="${post.title}" required>
	</div>
	
	<!-- 내용 -->
	<div>
		<label>내용:</label>
		<textarea name="content" rows="10" cols="50" required
		          th:text="${post.content}"></textarea>
	</div>
	
	<!-- 기존 첨부 파일 목록 -->
	<div>
		<label>기존 첨부 파일:</label>
		<ul>
			<span th:if="${file != null}">
        <a th:href="@{'/files/view/' + ${file.storedFileName}}"
           th:text="${file.originalFileName}" target="_blank">파일 이름</a>
        <label>
            <input type="checkbox" name="deleteFileIds"
                   th:value="${file.id}">
            삭제
        </label>
    </span>
			</li>
		</ul>
	</div>
	
	<!-- 기존 첨부 파일 목록 -->
	<div>
		<label>기존 첨부 파일:</label>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="@{'/files/view/' + ${file.fileName}}"
				   th:text="${file.originalFileName}" target="_blank">파일 이름</a>
				<label>
					<input type="checkbox" name="deleteFileIds"
					       th:value="${file.fileId}"> 삭제
				</label>
			</li>
		</ul>
	</div>
	
	<!-- 새 파일 추가 -->
	<div>
		<label>파일 추가:</label>
		<input type="file" name="multipartFiles" multiple>
	</div>
	
	<!-- 제출 버튼 -->
	<div>
		<button type="submit">수정 완료</button>
	</div>
</form>

<!-- 뒤로가기 -->
<div>
	<a th:href="@{'/posts/' + ${post.id}}">취소하고 돌아가기</a>
</div>
</body>
</html>
