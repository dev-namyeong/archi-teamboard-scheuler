<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div style="display: flex; height: 100vh;">

    <!-- 좌측 로그인 박스 -->
    <div style="width: 300px; padding: 40px; background-color: #f3f3f3;">
        <h2>로그인</h2>
        <div th:if="${error == 'invalid'}" style="color: red; margin-bottom: 10px;">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${error == 'notApproved'}" style="color: red; margin-bottom: 10px;">
            회원가입 승인이 아직 완료되지 않았습니다.
        </div>

        <form th:action="@{/user/login}" method="post">
            <div>
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-top: 10px;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit">로그인</button>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <button onclick="location.href='/user/signup'">회원가입</button>
        </div>
    </div>

    <!-- 우측 메인 콘텐츠 -->
    <div style="flex: 1; padding: 40px;">
        <h1>환영합니다!</h1>
        <p>좌측에서 로그인하거나 회원가입을 진행해주세요.</p>

        <!-- 회원가입 승인이 안된 경우 메시지 표시 -->
        <div th:if="${message}" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 20px;">
            <p th:text="${message}"></p>
        </div>
    </div>


</div>

</body>
</html>
